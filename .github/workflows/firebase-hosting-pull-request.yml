name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
        working-directory: family-utility-app
      - name: Build project
        run: npm run build
        working-directory: family-utility-app
      - name: Deploy Preview Channel to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: hosting:channel:deploy pr-${{ github.event.number }} --project family-utility --config family-utility-app/firebase.json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
